<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Elements</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="buttons-container">
            <button id="defaultClicked" onclick="btnClicked('all')">All</button>
            <button onclick="btnClicked('car')">Cars</button>
            <button onclick="btnClicked('animal')">Animals</button>
        </div>
        <div class="divs-container">
            <div class="box car">BMW</div>
            <div class="box car">MERCEDS</div>
            <div class="box animal">CAT</div>
            <div class="box animal">DOG</div>
            <div class="box car">MIATA</div>
            <div class="box car">CAMARO</div>
            <div class="box animal">BIRD</div>
            <div class="box animal">BEE</div>
            <div class="box animal">SNAKE</div>

        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
