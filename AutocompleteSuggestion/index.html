<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Suggestions On Input Field</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form autocomplete="off">
        <div>
            <input type="text" name="" id="input" placeholder="Type a name here..">
        </div>
        <ul class="list"></ul>
    </form>
    <script src="js.js"></script>
</body>
</html>
