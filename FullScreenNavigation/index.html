<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Navigation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/01bcb4eb68.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>
            IbrahimCodes
            <i class="fa-solid fa-bars" onclick="displayNavigation()"></i>
        </h1>
    </header>
    <nav id="nav">
        <i class="fa-solid fa-xmark" onclick="closeNavigation()"></i>
        <ul id="ul">
            <li>About</li>
            <li>Services</li>
            <li>Clients</li>
            <li>Contact</li>
        </ul>
    </nav>
    <p>
        Click on the menu bar on the top right of the screen to view a fullscreen overlay navigation menu.
    </p>
    <script src="js.js"></script>
</body>
</html>
