<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Coming Soon</h1>
    <div class="charts">
        <div class="container c1">
            <div class="chart">
                <svg class="center-abs" width="150" height="150">
                    <circle class="outer" cx="75" cy="75" r="70"></circle>
                </svg>
                <span class="text center-abs" id="days"></span>
                <h3>Days</h3>
            </div>
            <div class="chart">
                <svg class="center-abs" width="150" height="150">
                    <circle class="outer" cx="75" cy="75" r="70"></circle>
                </svg>
                <span class="text center-abs" id="hours"></span>
                <h3>Hours</h3>
            </div>
        </div>
        <div class="container c2">
            <div class="chart">
                <svg class="center-abs" width="150" height="150">
                    <circle class="outer" cx="75" cy="75" r="70"></circle>
                </svg>
                <span class="text center-abs" id="minutes"></span>
                <h3>Minutes</h3>
            </div>
            <div class="chart">
                <svg class="center-abs" width="150" height="150">
                    <circle class="outer" cx="75" cy="75" r="70"></circle>
                </svg>
                <span class="text center-abs" id="seconds"></span>
                <h3>Seconds</h3>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
